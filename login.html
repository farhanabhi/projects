<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(241, 253, 212)">
    <div class="container">
        <h1 class="text-center my-4">Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- Include the JavaScript file -->
    <script>
        // Function to handle form submission
function handleFormSubmit(event) {
    event.preventDefault();

    // Get the username and password from the form
    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;

    // Perform basic authentication (this is just an example and should not be used in a real-world application)
    if (username === 'admin' && password === '123') {
        // Redirect to the stock portfolio management page
        window.location.href = 'index.html';
    } else {
        alert('Login failed. Please check your username and password.');
    }
}

// Add the form submit event listener
document.getElementById('login-form').addEventListener('submit', handleFormSubmit);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Stock Symbol</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(241, 253, 212)">
     <nav class="navbar navbar-dark bg-dark">
 <h3 style="text-align: center; color:beige">Add Stock Details</h3>
</nav>
    <div class="container">
        
        <form>
            <div class="form-group">
                <label for="stockSymbol">Stock Symbol</label>
                <input type="text" class="form-control" id="stockSymbol" placeholder="Enter Stock Symbol">
            </div>
            <div class="form-group">
                <label for="shares">Shares</label>
                <input type="number" class="form-control" id="shares" placeholder="Enter Number of Shares">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter Price per Share">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-dark ">Back</a> 
        </form>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- Include the JavaScript file -->
    <script src="portfolio.js"></script>
</body>
</html>

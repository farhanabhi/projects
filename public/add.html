<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Website</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-1">Carpooling Website</h1>
                <a href="test.html" class="btn btn-light" id="homebtn">Home</a>
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <section class="join-ride">
                <h2 class="mb-3">Join a Ride</h2>
                <form id="joinRideForm"  action="https://formsubmit.co/farhanm@karunya.edu.in" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required >

                    </div>
                    <button type="button" class="btn btn-primary">Join Ride</button>


                </form>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <p class="mb-0">&copy; 2024 Carpooling Website</p>
        </div>
    </footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Internal JavaScript -->
    <script>
        document.getElementById('joinRideForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');

            // Log the details for demonstration
            console.log(`User ${name} with email ${email} is joining the ride.`);
            // Add your logic here for what to do after a successful join ride request
        });
    </script>
</body>
</html>

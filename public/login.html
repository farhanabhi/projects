<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling Website</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="mb-0">Carpooling Website</h1>
           
        </div>
    </header>

    <main class="py-4">
        <div class="container">
            <section class="login">
                <h2 class="mb-3">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username or email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login();">Login</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="text-white py-4">
        <div class="container">
            <p class="mb-0"> 2024 Carpooling Website</p>
        </div>
    </footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Internal JavaScript -->
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Log the details for demonstration
            console.log(`User ${username} with password ${password} is logging in.`);
            // Add your logic here for what to do after a successful login request
        }
    </script>
</body>
</html>
